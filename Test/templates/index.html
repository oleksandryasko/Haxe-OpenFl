<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	
	<title>SampleProject</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<link rel="stylesheet" href="./style.css"">
	
	
	<script type="text/javascript" src="./SampleProject.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content {}

	</style>
	
</head>
<body>
	
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>

	<div class="inputs">
		<div class="inputs-wrapper">
			<input type="text" id="data-two" disabled value="">
			<input type="text" id="data" disabled value="">
		</div>

	</div>
	
	<div id="openfl-content"></div>

	<div class="btn">

		<div class="num-of-figures">
			<div class="wrapper">
				<button id="reduceFigure">-</button>
				<button id="increaseFigure">+</button>
			</div>
			<div class="text">
					number of shapes per second
			</div>
		</div>

		<div class="grav-value">
			<div class="wrapper">
				<button id="reduceSpeed">-</button>
				<button id="increaseSpeed">+</button>
			</div>
			<div class="text">
				Gravity value
			</div>

		</div>

	</div>



	
	<script type="text/javascript">
		lime.embed ("SampleProject", "openfl-content", 0, 0, { parameters: {} });
	</script>
	
</body>
</html>
